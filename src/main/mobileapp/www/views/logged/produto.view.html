<ion-view cache-view="false" hide-back-button="true">
  <ion-header-bar class="bar bar-header bar-positive" xattr-theme="bar-positive" data-component="crn-ion-header-bar">
      <div side="left" class="buttons buttons-left header-item">
        <button class="button button-clear" ng-if="!Produto.inserting && !Produto.editing" menu-toggle="left" data-component="crn-button" xattr-type="button-clear"> <i class="icon ion-navicon"></i> </button>
        <button class="button button-clear" ng-if="Produto.inserting || Produto.editing" ng-click="Produto.cancel()" data-component="crn-button" xattr-type="button-clear"> <i class="icon ion-ios-arrow-back"></i> </button>
      </div>
        <h1 class="title">Produto</h1>
      <div side="right" class="buttons buttons-right header-item">
        <button class="button button-clear" ng-if="!Produto.inserting && !Produto.editing" ng-click="Produto.startInserting()" data-component="crn-button" xattr-type="button-clear" > <i class="icon ion-ios-plus-empty"></i> </button>
        <button class="button button-clear" ng-if="Produto.inserting || Produto.editing" ng-click="Produto.post()" data-component="crn-button" xattr-type="button-clear" > <i class="icon ion-ios-checkmark"></i> </button>
      </div>
  </ion-header-bar>
  <ion-content>

    </div>

      <div class="component-holder ng-binding ng-scope" data-component="crn-ion-list" id="crn-ion-list-main">

t;:true,&quot;hideModalButtons&quot;:true,&quot;editable&quot;:&quot;datasource&quot;,&quot;columns&quot;:[{&quot;dataType&quot;:&quot;Database&quot;,&quot;field&quot;:&quot;sabor&quot;,&quot;headerText&quot;:&quot;Sabor&quot;,&quot;type&quot;:&quot;string&quot;,&quot;sortable&quot;:true,&quot;filterable&quot;:true,&quot;format&quot;:&quot;&quot;,&quot;visible&quot;:true,&quot;visibleCrud&quot;:true,&quot;linkParentType&quot;:&quot;screen&quot;,&quot;linkParentLoadIfEmpty&quot;:false,&quot;required&quot;:false,&quot;inputType&quot;:&quot;default&quot;,&quot;aggregates&quot;:[]},{&quot;dataType&quot;:&quot;Command&quot;,&quot;sortable&quot;:false,&quot;filterable&quot;:false,&quot;visible&quot;:true,&quot;visibleCrud&quot;:true,&quot;linkParentType&quot;:&quot;screen&quot;,&quot;linkParentLoadIfEmpty&quot;:false,&quot;command&quot;:&quot;edit|destroy&quot;,&quot;required&quot;:false,&quot;inputType&quot;:&quot;default&quot;,&quot;aggregates&quot;:[]}],&quot;toolBarButtons&quot;:[{&quot;type&quot;:&quot;Native&quot;,&quot;title&quot;:&quot;create&quot;}],&quot;details&quot;:[],&quot;groupings&quot;:[]}"

      </div>
    </div>
    <div ng-show="Produto.editing || Produto.inserting">
      <form crn-datasource="Produto">
        <fieldset ng-disabled="!Produto.editing &amp;&amp; !Produto.inserting">
            <!-- sabor begin -->
            <label for="textinput-sabor-95310" class="item item-input item-stacked-label" data-component="crn-input-floating">
              <span class="input-label">Sabor</span>
              <input
                  type="text"
                  placeholder="Sabor"
                  ng-model="Produto.active.sabor"
                  id="textinput-sabor-95310"
                  name="textinput-sabor"
				 mask=""
				required="required">
            </label>
            <!-- id begin -->
            <label for="textinput-id-95310" class="item item-input item-stacked-label" data-component="crn-input-floating">
              <span class="input-label">Id</span>
              <input
                  type="text"
                  placeholder="Id"
                  ng-model="Produto.active.id"
                  id="textinput-id-95310"
                  name="textinput-id"
				 mask=""
				required="required">
            </label>
            <!-- categoria begin -->
            <datasource name="Categoria" entity="app.Categoria" keys="id" class="" schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;nome&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false}]"></datasource>
            <label for="textinput-categoria" class="item item-input item-select component-holder" data-component="crn-dynamic-select" id="crn-dynamic-select-categoria">
              <span class="input-label">categoria</span>
              <select crn-datasource="Categoria"
                      ng-model="Produto.active.categoria" class="form-control" id="dynamic-categoria"
                      name="dynamic-categoria"
                      xkey-field="id"
                      xdisplay-field="nome" >
                <option value=''>None</option>
              </select>
            </label>
            <!-- valor begin -->
            <label for="textinput-valor-95310" class="item item-input item-stacked-label" data-component="crn-input-floating">
                <span class="input-label">Preço</span>
                <input type="number" placeholder="Preço" ng-model="Produto.active.valor" id="textinput-valor-95310" name="textinput-valor"  mask="" required="required">
            </label>

            <!-- NtoN  -->
            <!-- NtoN  end-->

        </fieldset>
      </form>

</ion-view>
